<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="row">
      <div class="column input-column">
        <div class="container">
          <img class="logo" src="./images/logo.svg" alt="logo">
        </div>
        <div class="">
          <img class="photo-phone" src="./images/hero-mobile.jpg" alt="landing">
        </div>
        <div class="container input-container">
          <div class="titles">
            <h1 class="soft-text">WE'RE</h1>
            <h1 class="">COMING</h1>
            <h1 class="">SOON</h1>
          </div>
          <div class="cta">
            <p class="saturated-text"> Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
              <form action="" onsubmit="return false">
                <input required class="rounded-input" type="email" name="email" placeholder="Email Address">
                <button><img src="./images/icon-arrow.svg" alt="Arrow"></button>
              </form>
          </div>
        </div>
      </div>
      <div class="column photo-column">
        <img class="photo" src="./images/hero-desktop.jpg" alt="landing">
      </div>
    </div>
  </div>

</html>
